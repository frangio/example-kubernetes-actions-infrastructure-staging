apiVersion: v1
kind: Service
metadata:
  name: hello-world
spec:
  ports:
  - name: http
    port: 80
    targetPort: 8080
  selector:
    app: hello-world
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      containers:
      - image: docker.pkg.github.com/frangio/example-kubernetes-actions/hello-world:ee1f749ed4d5deb109bf999d6c51a7167da246d8
        name: hello-world
      imagePullSecrets:
      - name: gh-pkg-reg
---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: nginx-ingress
spec:
  chart:
    name: nginx-ingress
    repository: https://kubernetes-charts.storage.googleapis.com
    version: 1.34.3
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: hello-world
spec:
  backend:
    serviceName: hello-world
    servicePort: 80
