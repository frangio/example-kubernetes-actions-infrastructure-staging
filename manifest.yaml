kind: Service
apiVersion: v1
metadata:
  name: hello-world
spec:
  type: NodePort
  ports:
    - name: http
      port: 80
      targetPort: 8080
  selector:
    app: hello-world
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: hello-world
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      containers:
      - name: hello-world
        image: docker.pkg.github.com/frangio/example-kubernetes-actions/hello-world:c74446b7fb3b229e85813cf5c0b609f2ea3a537f
