apiVersion: v1
kind: Service
metadata:
  name: hello-world
spec:
  ports:
  - name: http
    port: 80
    targetPort: 8080
  selector:
    app: hello-world
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      containers:
      - image: docker.pkg.github.com/frangio/example-kubernetes-actions/hello-world:223401f8487221e41a1fc74084c8491dc9beb4a1
        name: hello-world
      imagePullSecrets:
      - name: regcred
